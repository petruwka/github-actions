name: Github actions demo
on:
  push:
    branches: 
    - main
    paths-ignore:
    - ".github/**"
  pull_request:
    branches: 
    - main
  schedule:
    - cron: "15 6 * * 0"
  workflow_dispatch:
    inputs:
      environment:
        description: 'Where to deploy'
        type: environment
        required: true
jobs:
  Build:
    runs-on: 
      labels: 
      - ubuntu-20.04
    steps:
    - uses: actions/checkout@v3.3.0
    - run: |
          echo ${{ github.event_name }}
          echo ${{ github.ref_name }}
          ls -ltr
  
  Test:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs: Build
    environment: Test
    steps:
    - run: echo "Testing..."
  
  Load-Test:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs: Build
    environment: Load-Test
    steps:
    - run: |
          echo "Testing..."
          sleep 15s

  Production:
    runs-on: ubuntu-latest
    needs: [Test, Load-Test]
    environment:
      name: Production
      url: https://writeabout.net
    if: github.event.inputs.environment == 'Production'
